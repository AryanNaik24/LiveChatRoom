{% extends 'base.html' %}

{% block content %}

<form method="post" class="buttons">
    <div class="header">
        <h2>Enter Chat room</h2>
    </div>
    <div class="body2">
        <div class="pickname">
            <label for="">Name : </label>
            <input type="text" placeholder="Pick Name" name="name" value="{{name}}"/>
        </div>

        <div class="join">
            <input type="text" name="code" value="{{code}}"/>

            <button type="submit" name="join">Join Room</button>
        </div>
        <button type="submit" name="create" class="create-btn">Create Room</button>
        {% if error %}
        <ul>
            <li>{{error}}</li>
        </ul>
        {% endif %}

    </div>
</form>


{% endblock %}
